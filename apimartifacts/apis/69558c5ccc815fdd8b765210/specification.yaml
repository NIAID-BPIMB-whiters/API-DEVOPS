paths:
  /vendors:
    get:
      summary: Search Vendors By Name
      description: Search Vendors By Name
      operationId: searchvendorsbyname
      parameters:
        - name: vendorName
          in: query
          schema:
            type: ''
        - name: Content-Type
          in: header
          schema:
            enum:
              - application/json
            type: string
      responses:
        '200':
          description: ''
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]